<style> body { padding: 20px; font-family: Arial, sans-serif; }

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<form id="myForm" action="./Fix.html" method="post">
  <div class="form-group row">  
    <label for="text" class="col-2 col-form-label">Nama Masjid</label> 
    <div class="col-6">
      <div class="input-group">
        <select class="form-control">
            <option>Masjid Kubah Emas</option>
            <option>Masjid At-thohir</option>
            <option>Masjid At-taubah</option>
            <option>Masjid Darussalam</option>
            <option>Masjid UI</option>
          </select>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-2 col-form-label">Nama Masjid</label> 
    <div class="col-6">
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-2 col-form-label">Kecamatan</label> 
    <div class="col-6">
        <div class="input-group">
            <select class="form-control">
                <option>Beji</option>
                <option>Bojongsari</option>
                <option>Cilodong</option>
                <option>Cimanggis</option>
                <option>Cinere</option>
                <option>Pancoran Mas</option>
                <option>Limo</option>
                <option>Sawangan</option>
                <option>Sukmajaya</option>
                <option>Tapos</option>
                <option>Sanden</option>
              </select>
          </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-2 col-form-label">Kelurahan</label> 
    <div class="col-6">
        <div class="input-group">
            <select class="form-control">
                <option>Beji Timur</option>
                <option>Kemiri Muka</option>
                <option>Pondok Cina</option>
                <option>Kukusan</option>
                <option>Tanah Baru</option>
                <option>Pancoran Mas</option>
                <option>Depok Jaya</option>
                <option>Rangkapan Jaya</option>
                <option>Rangkapan Jaya Baru</option>
                <option>Mampang</option>
                <option>Cipayung Jaya</option>
                <option>Ratu Jaya</option>
                <option>Bojong Pondok Terong</option>
                <option>Pondok Jaya</option>
                <option>Mekarjaya</option>
                <option>Baktijaya</option>
                <option>Abadijaya</option>
                <option>Tirtajaya</option>
                <option>Cisalak</option>
                <option>Cilodong</option>
                <option>Kali Baru</option>
                <option>Kalimulya</option>
                <option>Jatimulya</option>
                <option>Meruyu</option>
                <option>Grogol</option>
                <option>Krukut</option>
            </select>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-2 col-form-label">Deskripsi Fasilitas</label> 
    <div class="col-6">
      <textarea id="textarea" name="textarea" cols="40" rows="2" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-2 col-form-label">Nama Pengurus</label> 
    <div class="col-6">
      <input id="text3" name="text3" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-2 col-form-label">No HP/Telephone :</label> 
    <div class="col-6">
      <input id="No" name="text4" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-2 col-form-label">Email :</label> 
    <div class="col-6">
      <input id="Email" name="text5" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text6" class="col-2 col-form-label">Alamat Web :</label> 
    <div class="col-6">
      <input id="text6" name="text6" placeholder="http://" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text7" class="col-2 col-form-label">Alamat Lengkap :</label> 
    <div class="col-6">
      <input id="text7" name="text7" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text8" class="col-2 col-form-label">Latitude,Langitude :</label> 
    <div class="col-6">
      <input id="text8" name="text8" type="text" class="form-control">
    </div>
  </div>  

  <input class="btn btn-primary" type="submit" value="Daftar">
  <input class="btn btn-primary" type="button" value="Batal" onclick="batal()">
  
  <br>

</div>
</form>
<script>
  // Fungsi untuk menangani klik tombol "Batal"
  function batal() {
      // Merefresh halaman
      location.reload();
  }

  // Fungsi untuk menangani pengiriman formulir
  $(document).ready(function() {
      $('#myForm').submit(function(event) {
          
          event.preventDefault();

          var actionUrl = $(this).attr('action');


          $.ajax({
              type: 'POST',
              url: actionUrl,
              data: $(this).serialize(),
              success: function(response) {
                
                  console.log('Formulir berhasil dikirim');
                  
              },
              error: function(error) {
                
                  console.error('Terjadi kesalahan saat mengirim formulir');
              }
          });
      });
  });
</script>
</body>
