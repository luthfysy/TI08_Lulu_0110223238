<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Masjid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Form Registrasi Masjid</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="namamasjid">Nama Masjid</label>  
          <div class="col-md-4">
          <input id="namamasjid" name="namamasjid" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="kecamatan">Kecamatan</label>
          <div class="col-md-4">
            <select id="kecamatan" name="kecamatan" class="form-control">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="kelurahan">Kelurahan</label>
          <div class="col-md-4">
            <select id="kelurahan" name="kelurahan" class="form-control">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea">Deskripsi Fasilitas</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="namapengurus">Nama Pengurus DKM</label>  
          <div class="col-md-4">
          <input id="namapengurus" name="namapengurus" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nohp">No HP/Telpon</label>  
          <div class="col-md-4">
          <input id="nohp" name="nohp" type="text" placeholder="0858xxx" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>  
          <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="alamatweb">Alamat Web</label>  
          <div class="col-md-4">
          <input id="alamatweb" name="alamatweb" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="alamatlengkap">Alamat Lengkap</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="alamatlengkap" name="alamatlengkap">default text</textarea>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="latitude">Latitude, Longitude</label>  
          <div class="col-md-4">
          <input id="latitude" name="latitude" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Daftar</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Batal</button>
          </div>
        </div>
        
        </fieldset>
        </form>
          
</body>
</html>
