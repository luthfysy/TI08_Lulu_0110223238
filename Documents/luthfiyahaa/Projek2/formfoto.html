<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Foto Masjid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Form Upload Foto Masjid</legend>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="namamasjid">Nama Masjid</label>
          <div class="col-md-4">
            <select id="namamasjid" name="namamasjid" class="form-control">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="judulfoto">Judul Foto</label>  
          <div class="col-md-4">
          <input id="judulfoto" name="judulfoto" type="text" placeholder="placeholder" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="keterangan">Keterangan Foto</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="keterangan" name="keterangan">default text</textarea>
          </div>
        </div>
        
        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="foto">Foto</label>
          <div class="col-md-4">
            <input id="foto" name="foto" class="input-file" type="file">
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="upload"></label>
          <div class="col-md-4">
            <button id="upload" name="upload" class="btn btn-success">Upload Foto</button>
          </div>
        </div>
        
        </fieldset>
        </form>
              
</body>
</html>
